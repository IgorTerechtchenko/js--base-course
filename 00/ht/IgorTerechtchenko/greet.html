<!DOCTYPE html>
<html lang='ru'>
<meta charset='utf-8'/>

<body>
    <p id='greet'></p>
    <script language='javascript' type='text/javascript' charset='utf-8'>
        while (true) {
            name = prompt('Enter your name:', '')
            console.log(name)
            if (name && name != '' && name != 'null') {break}
        }
        while (true) {
            age = prompt('Enter your age:', '')
            console.log(age)
            if (age && age != '' && isFinite(age)) {break}
        }
        if (age < 18) {
            document.getElementById('greet').innerHTML = 'Здарова, ' + name + '! Как твои ' + age + '?'
        }
        else {
            document.getElementById('greet').innerHTML = 'Привествую, ' + name + '. Уж ' + age + ' лет прошло.' 
        }
    </script>
</body>
